<template name='recipies'>
	<div class='row'>
		<div class='col-xs-2'>
			<ul>
				{{#each tags}}
					{{> tag}}
				{{/each}}
			</ul>
		</div>

		<div class='col-xs-8'>
			{{#each recipyList}}
				{{> recipy}}
			{{/each}}
		</div>
	</div>

	<div class='col-xs-2'>
	</div>
</template>

<template name='recipy'>
	<div class='well'>
		<h2>{{title}}</h2>
		{{description}}
		<div><a href="/recipy/{{slug}}">LÃ¤s mer</a></div>
	</div>
</template>


<template name='tag'>
	<li class='list-unstyled text-info'><a href='/recipies/{{name}}'>{{name}}</a></li>
</template>
