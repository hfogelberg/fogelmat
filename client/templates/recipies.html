<template name='recipies'>
	<div class='row'>
		<div class='col-xs-2 navbar-collapse collapse'>
			<ul class="nav nav-pills nav-stacked recipies">
				{{#each tags}}
					{{> tag}}
				{{/each}}
			</ul>
		</div>

		<div class='col-xs-10'>
			{{#each recipyList}}
				{{> recipy}}
			{{/each}}
		</div>
	</div>

</template>
