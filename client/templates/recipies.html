<template name='recipies'>
	<h1>Recipies</h1>

	<div class='row'>
		<div class='col-xs-2'>
			<ul class='list list-group'>
				{{#each tags}}
					{{> tag}}
				{{/each}}
			</ul>
		</div>

		<div class='col-xs-10'>
			{{#each recipyList}}
				{{> recipy}}
			{{/each}}
		</div>
	</div>
</template>

<template name='recipy'>
	<div class='well'>
		<h2>{{title}}</h2>
		{{description}}
		<div><a href="/recipy/{{_id}}">LÃ¤s mer</a></div>
	</div>
</template>


<template name='tag'>
	<li class='list-group-item'><a href='/recipies/{{name}}'>{{name}}</a></li>
</template>
