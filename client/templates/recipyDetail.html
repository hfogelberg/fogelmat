<template name='recipy'>
	<div class='well'>
		<h2 class='recipy-title'>{{title}}</h2>
		<div class='displayComment pre'>{{comment}}</div>
		<div class='details' id="{{slug}}">
			<div class='ingrediences pre'>{{ingrediences}}</div>
			<div class='description pre'>{{description}}</div>
			<div class='recipyBy'>Recept av <a href="users/{{currentUser.username}}">{{username}}</a></div>
			<div class='tag-display'>{{tags}}</div>

			{{#if $eq currentUser.username username}}
				<a href='/editRecipy/{{slug}}' class='btn btn-warning editRecipyBtn'><i class="glyphicon glyphicon-edit"></i>Ändra</a>
			{{/if}}
		</div>
		<button class='btn btn-primary expandBtn'>Läs mer</button>
	</div>

	<script>
		$('.expandBtn').click(function (){
			$(this).prev('.details').fadeIn(2000);
			$(this).hide();
		});
	</script>
</template>
